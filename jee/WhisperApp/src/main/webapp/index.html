<!doctype html>
<html lang="en" ng-app="myApp">
    <head>
        <!-- page d'acceuil de l'application -->  
        <meta charset="utf-8">
        <title>Whisper</title>
        <link rel="stylesheet" href="css/app.css"/>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    </head>
    <body>
        <!-- barre de navigation -->
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">WHISPER</a>
                    <script type="text/javascript">

                  if (window.sessionStorage['id']!=null)
                  { document.write('<a class="navbar-brand" href="#/user-list/'+window.sessionStorage['id']+'">Mes Whisps</a>');
                    }
                    else{
                        document.write('<a href="#/user-creation" class="navbar-brand">S\'inscrire à Whisper</a>');
                    }
                </script>
                </div>
                 <div class="navbar-collapse collapse">
                <script type="text/javascript">

                  if (window.sessionStorage['id']!=null)
                  { document.write('<div ng-controller="WhisperConnection">');
                      document.write('<form class="navbar-form navbar-right">');
                      document.write('<div class="form-group">');
                    document.write('<input ng-click="sessiondiscard()" class="btn btn-success" value="Se déconnecter"/>');
                    document.write('</div>');
                    document.write('</div>');
                    }
                    else{
                      document.write('<div ng-controller="WhisperConnection">');
                        document.write('<form class="navbar-form navbar-right">');
                            document.write('<div class="form-group">');
                                document.write('<input type="text" placeholder="Nom d\'utilisateur" ng-model="username" name="username" class="form-control">');
                            document.write('</div>&nbsp;');
                            document.write('<div class="form-group">');
                                document.write('<input type="password" placeholder="Mot de passe" ng-model="pwd" name="pwd" class="form-control">');
                           document.write(' </div>&nbsp;');
                            document.write('<input type="submit" ng-click="getConnection()" class="btn btn-success" value="Se connecter"/>');
                        document.write('</form>');
                    document.write('</div>');}

                </script>
                    

                </div>
            </div>
        </div>
        <br>
        <!-- division qui appelle les vues partielles -->
        <div class="jumbotron">
            <div class="container">
                <div class="row">
                    <div ng-view></div>
                </div>
            </div>
        </div>
        <div class="container">
            <hr>
            <!-- pied de page -->
            <footer>
                <p>&copy; Master IPS - Programmation avancée - MORENO Mathieu, CARDINALE Marion, BOUSSIER Patrick</p>
            </footer>
        </div>

        <!-- scripts JS - à la fin car cela va plus vite -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-resource.js"></script>
        <script src="lib/angular/angular-route.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
        <script src="lib/angular/angular-sanitize.js"></script>
    </body>
</html>
